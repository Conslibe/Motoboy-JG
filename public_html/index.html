<html>
    <head>
        <title>MotoboyJG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.fancybox.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">MotoboyJG</a>
                    <button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse">
                        <span class="sr-only">Toggle navegation</span>   
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Serviços</a></li>
                        <li><a href="#">Quem Somos</a></li>
                        <li><a href="#">Clientes</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>
            <div id="myCarousel" class="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/motoboy3.png" alt="slide01" class="img-responsive img1" >
                        <div class="camada">
                        </div>

                    </div>
                    <div class="item">
                        <img src="img/OG0AYT0.jpg" alt="slide02" class="img-responsive img2" >
                        <div class="camada">
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/cidade2.jpg" alt="slide02" class="img-responsive img3" >
                        <div class="camada">
                        </div>
                        <div class="camada2">
                        </div>
                        <div class="camada3">
                        </div>
                        <p class="texto1">Motoboy JG</p>
                        <p class="texto2">desde</p>
                        <p class="texto3">1998</p>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="fa fa-arrow-left fa-2x"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="fa fa-arrow-right fa-2x"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>       
        </header>
        <section class="contato">
            <div class="container">
                <div class="row">
                    <h1>Contato</h1>
                    <div class="ool-lg-6">
                        <form>
                            <div class="form-group">
                                <input type="text" id="nome" class="form-control" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <input type="text" id="telefone" class="form-control" placeholder="Telefone">
                            </div>
                            <div class="inline-form">
                                <input type="text" id="end-origem" class="form-control " placeholder="Endereço origem">
                                <input type="text" id="numero-origem" class="form-control" placeholder="n°">
                                <input type="text" id="complemento-origem" class="form-control" placeholder="Complemento">
                                <input type="text" id="bairro-origem" class="form-control" placeholder="Bairro">
                            </div>
                            <div class="inline-form">
                                <input type="text" id="end-destino" class="form-control" placeholder="Endereço destino">
                                <input type="text" id="numero-destino" class="form-control" placeholder="n°">
                                <input type="text" id="complemento-destino" class="form-control" placeholder="Complemento">
                                <input type="text" id="bairro-destino" class="form-control" placeholder="Bairro">
                            </div>
                            <div class="form-group">
                                <input type="text" id="assunto" class="form-control" placeholder="Assunto">
                            </div>
                            <div class="form-group">
                                <textarea id="mensagem" class="form-control" placeholder="Digite sua mensagem"></textarea>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min_1.js" type="text/javascript"></script>
        <script src="js/jquery.fancybox.min.js" type="text/javascript"></script>
        <script src="js/wow.min.js" type="text/javascript"></script>
        <script src="js/scroll-to-top.js" type="text/javascript"></script>
        <!--<script src="js/chat.js" type="text/javascript"></script>-->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
